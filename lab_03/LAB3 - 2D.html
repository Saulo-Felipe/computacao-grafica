<!doctype html>
<html lang="pt-br">

<head>
    <title>Composição 2D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>

    <main class="w-[100vw] h-[100vh] flex">
        <div class="flex-[0.25] bg-gray-100 flex flex-col">

            <div class="my-4 text-lg text-center font-bold">
                <h1>Composição 2D</h1>
            </div>
            <!-- Inputs da Figura -->
            <div class="flex flex-col gap-4 max-h-[35vh] min-h-[35vh] w-full overflow-y-auto">
                <div class="flex gap-2 flex-col px-5 m-2" id="pontos-figura">
                    <h2 class="mt-2 text-md">Cordernadas de pontos:</h2>
                    <div class="flex flex-row gap-2">
                        <div class="col">
                            <input name="x-figura[]" type="text" class="w-32 border border-gray-300 rounded-md px-2"
                                placeholder="X do ponto">
                        </div>
                        <div class="col">
                            <input name="y-figura[]" type="text" class="w-32 border border-gray-300 rounded-md px-2"
                                placeholder="Y do ponto">
                        </div>
                    </div>
                    <div class="flex flex-row gap-2">
                        <div class="col">
                            <input name="x-figura[]" type="text" class="w-32 border border-gray-300 rounded-md px-2"
                                placeholder="X do ponto">
                        </div>
                        <div class="col">
                            <input name="y-figura[]" type="text" class="w-32 border border-gray-300 rounded-md px-2"
                                placeholder="Y do ponto">
                        </div>
                    </div>
                </div>

                <div class="flex flex-row gap-2 ml-7" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="px-4 py-2 border bg-sky-500 text-white rounded-md hover:bg-sky-600"
                        onclick="removeField()">-</button>
                    <button type="button" class="px-4 py-2 border bg-sky-500 text-white rounded-md hover:bg-sky-600"
                        onclick="addField()">+</button>
                </div>


                <div class="flex justify-center">
                    <button id="desenhar-figura"
                        class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 w-full m-2">Desenhar</button>
                </div>
            </div>
            <hr>

            <!-- Inputs das Transformações -->

            <div class="flex flex-col gap-4 items-center max-h-[55vh] min-h-[55vh] w-full overflow-y-auto">
                <div class="mt-2 text-md text-center">
                    <h2>Transformações:</h2>
                </div>

                <div id="opcoes-transformacao" class="flex flex-col gap-10 p-5 m-2 items-center">
                    <div>
                        <input name="transformacoes[]" type="text" class="border border-gray-300 rounded-md"
                            placeholder="Transformacao">
                    </div>

                    <div class="flex flex-row gap-2">
                        <div>
                            <input name="valor1-transformacoes[]" type="text"
                                class="w-24 border border-gray-300 rounded-md px-2" placeholder="Valor 1">
                        </div>
                        <div>
                            <input name="valor2-transformacoes[]" type="text"
                                class="w-24 border border-gray-300 rounded-md px-2" placeholder="Valor 2">
                        </div>
                        <div>
                            <input name="valor3-transformacoes[]" type="text"
                                class="w-24 border border-gray-300 rounded-md px-2" placeholder="Valor 3">
                        </div>
                    </div>
                </div>


                <div class="flex flex-row justify-center gap-2" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="px-4 py-2 border bg-sky-500 text-white rounded-md hover:bg-sky-600"
                        onclick="removerCampoTransformacao()">-</button>
                    <button type="button" class="px-4 py-2 border bg-sky-500 text-white rounded-md hover:bg-sky-600"
                        onclick="adicionarCampoTransformacao()">+</button>
                </div>


                <div class="flex flex-col gap-2 justify-center w-full px-2">
                    <button id="transformar"
                        class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 w-full">
                        Transformar
                    </button>
                    <div>
                        <input class="form-check-input" type="checkbox" id="deixa-rastro" checked>
                        <label class="form-check-label" for="flexSwitchCheckDefault">Manter Figura Original</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-[0.75] bg-gray-200 flex items-center justify-center">
            
                <!-- Sistema de coordenadas cartesiano  -->
                <div id="content" class="p-4 p-md-5 pt-5">
                    <div class="container-fluid">
                        <div class="col-xl-7 pt-3">
                            <div id="screen" class="border-2 border-black bg-white"></div>
                        </div>
                    </div>
                </div>
            
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"
        integrity="sha512-3RlxD1bW34eFKPwj9gUXEWtdSMC59QqIqHnD8O/NoTwSJhgxRizdcFVQhUMFyTp5RwLTDL0Lbcqtl8b7bFAzog=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/helpers.js"></script>
    <script src="./js/2DComposição.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
