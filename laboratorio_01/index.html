<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="w-full bg-gray-200 p-4 flex justify-between items-center shadow-md">
        <h1 class="text-xl font-bold">COMPUTAÇÃO GRÁFICA</h1>
        <nav>
            <ul class="flex gap-4">
                <li><a href="#" class="hover:underline">Laboratório 1</a></li>
                <li><a href="../lab_02/index.html" class="hover:underline">Laboratório 2</a></li>
            </ul>
        </nav>
    </header>
    <main class="w-[100vw] h-[100vh] flex">
        <div class="flex-[0.15] bg-gray-100 p-10 flex flex-col gap-5" id="menu">
            <div class="flex flex-col gap-2">
                <label>Lab 01</label>
                <select class="w-full p-2 rounded-md border" value="straight-dda" id="form-type">
                    <option value="pixel">Plotar Pixel</option>
                </select>
            </div>

            <div id="alterable" class="flex flex-col gap-2">
                <div class="flex flex-row gap-2">
                    <div class="flex flex-col gap-2 straight-dda straight-midpoint pixel">
                        <label>X 1:</label>
                        <input class="w-full p-2 rounded-md border" type="number" id="x-1" />
                    </div>

                    <div class="flex flex-col gap-2 straight-dda straight-midpoint pixel">
                        <label>Y 1:</label>
                        <input class="w-full p-2 rounded-md border" type="number" id="y-1" />
                    </div>
                </div>

                <div class="flex flex-row gap-2">
                    <div class="flex flex-col gap-2 straight-dda straight-midpoint pixel">
                        <label>X-Min:</label>
                        <input class="w-full p-2 rounded-md border" type="number" id="x-min" />
                    </div>

                    <div class="flex flex-col gap-2 straight-dda straight-midpoint pixel">
                        <label>Y-Min:</label>
                        <input class="w-full p-2 rounded-md border" type="number" id="y-min" />
                    </div>
                </div>

                <div class="flex flex-row gap-2">
                    <div class="flex flex-col gap-2 straight-dda straight-midpoint pixel">
                        <label>X-Max:</label>
                        <input class="w-full p-2 rounded-md border" type="number" id="x-max" />
                    </div>

                    <div class="flex flex-col gap-2 straight-dda straight-midpoint pixel">
                        <label>Y-Max:</label>
                        <input class="w-full p-2 rounded-md border" type="number" id="y-max" />
                    </div>
                </div>

                <div class="flex flex-row gap-2">
                    <div class="flex flex-col gap-2 straight-dda straight-midpoint pixel">
                        <label>Largura:</label>
                        <input class="w-full p-2 rounded-md border" type="number" id="largura" />
                    </div>

                    <div class="flex flex-col gap-2 straight-dda straight-midpoint pixel">
                        <label>Altura:</label>
                        <input class="w-full p-2 rounded-md border" type="number" id="altura" />
                    </div>
                </div>
            </div>

            <div class="flex justify-center">
                <button class="border p-2 px-6 rounded-md bg-blue-600 text-white" id="btn-definir-resolucao">
                    Definir Resolução
                </button>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button class="border p-2 px-6 rounded-md bg-gray-400 text-white">Limpar</button>
                <button class="border p-2 px-6 rounded-md bg-green-600 text-white" id="handle-plot">Plotar</button>
            </div>

        </div>

        <div class="flex-[0.85] bg-gray-200 flex items-center justify-center">
            <div class="w-[600px] h-[600px] relative bg-white">
                <span class="absolute w-[1px] h-full bg-black left-1/2"></span>
                <span class="absolute h-[1px] w-full bg-black top-1/2"></span>
                <canvas width="600px" height="600px" class="border-[1px] border-black absolute" id="canvas"></canvas>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
