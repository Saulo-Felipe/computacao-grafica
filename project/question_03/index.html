<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROJETO DE CG</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="w-full bg-gray-200 p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">COMPUTAÇÃO GRÁFICA</h1>
    <nav>
      <ul class="flex gap-4">
        <li><a href="../../laboratorio_01/index.html" class="hover:underline">Laboratório 1</a></li>
        <li><a href="#" class="hover:underline">Laboratório 2</a></li>
      </ul>
    </nav>
  </header>

  <main class="w-[100vw] h-[100vh] flex">
    <div class="flex-[0.25] bg-gray-100 p-10 flex flex-col gap-5">
      <div class="flex flex-col gap-2 ">
        <label>Dimensão da trasformação</label>

        <select class="w-full p-2 rounded-md border" id="form-type">
          <option value="2d">2D</option>
          <option value="3d">3D</option>
        </select>
      </div>

      <div>
        <div class="mb-2">Cordernadas de pontos:</div>
        <div id="alterable" class="flex flex-col gap-2">
          <div class="flex flex-row gap-2 triangle">
            <input class="w-1/2 p-2 rounded-md border" type="number" id="x1" placeholder="X1" />

            <input class="w-1/2 p-2 rounded-md border" type="number" id="y1" placeholder="Y1" />
          </div>

          <div class="flex flex-row gap-2 triangle">
            <input class="w-1/2 p-2 rounded-md border" type="number" id="x2" placeholder="X2" />

            <input class="w-1/2 p-2 rounded-md border" type="number" id="y2" placeholder="Y2" />
          </div>

          <div class="flex flex-row gap-2 triangle">
            <input class="w-1/2 p-2 rounded-md border" type="number" id="x3" placeholder="X3" />

            <input class="w-1/2 p-2 rounded-md border" type="number" id="y3" placeholder="Y3" />
          </div>

          <div class="flex flex-row gap-2 triangle">
            <input class="w-1/2 p-2 rounded-md border" type="number" id="x4" placeholder="X4" />

            <input class="w-1/2 p-2 rounded-md border" type="number" id="y4" placeholder="Y4" />
          </div>
        </div>
      </div>

      <div class="flex flex-col gap-2 ">
        <label>Tipo da transformação</label>

        <select class="w-full p-2 rounded-md border" id="transformation-type">
          <option value="none">Nenhuma</option>
          <option value="translation">Translação</option>
          <option value="rotation">Rotação horária</option>
          <option value="rotation-anti">Rotação anti-horária</option>
          <option value="scale">Escala</option>
          <option value="reflection">Reflexão</option>
          <option value="shear">Cisalhamento</option>
        </select>
      </div>

      <div id="alterable2" class="flex flex-col gap-2">
        <div class="flex flex-col gap-2 rotation rotation-anti hidden">
          <label>Graus:</label>
          <input class="w-full p-2 rounded-md border" type="number" id="transformation-radius" />
        </div>

        <div class="flex gap-2 gap-2 scale hidden">
          <div class="flex flex-col w-[calc(50%_-_0.25rem)]">
            <label>SX:</label>
            <input class="p-2 rounded-md border w-[-webkit-fill-available]" type="number" id="sx" />
          </div>

          <div class="flex flex-col w-[calc(50%_-_0.25rem)]">
            <label>SY:</label>
            <input class=" p-2 rounded-md border w-[-webkit-fill-available]" type="number" id="sy" />
          </div>
        </div>

        <div class="flex gap-2 gap-2 translation hidden">
          <div class="flex flex-col w-[calc(50%_-_0.25rem)]">
            <label>TX:</label>
            <input class="p-2 rounded-md border w-[-webkit-fill-available]" type="number" id="tx" />
          </div>

          <div class="flex flex-col w-[calc(50%_-_0.25rem)]">
            <label>TY:</label>
            <input class="p-2 rounded-md border w-[-webkit-fill-available]" type="number" id="ty" />
          </div>
        </div>

        <div></div>

        <div class="col gap-2 gap-2 shear hidden">
          <div class="flex flex-col w-[calc(50%_-_0.25rem)] ">
            <label>sh:</label>
            <input class="p-2 rounded-md border w-[-webkit-fill-available]" type="number" id="sh" />
          </div>

          <div class="flex flex-col w-[calc(50%_-_0.25rem)]">
            <label>sv:</label>
            <input class="p-2 rounded-md border w-[-webkit-fill-available]" type="number" id="sv" />
          </div>
        </div>

        <div class="flex gap-2 gap-2 reflection hidden">
          <div class="flex flex-col w-[calc(50%_-_0.25rem)] ">
            <input class="p-2 rounded-md border w-[-webkit-fill-available]" type="radio" id="eixo-x" name="eixo" />
            <label>Eixo X</label>
          </div>

          <div class="flex flex-col w-[calc(50%_-_0.25rem)] ">
            <input class="p-2 rounded-md border w-[-webkit-fill-available]" type="radio" id="eixo-y" name="eixo" />
            <label>Eixo Y</label>
          </div>
        </div>

        <div class="flex gap-2 gap-2 reflection hidden">
          <div class="flex flex-col w-[calc(50%_-_0.25rem)] ">
            <input class="p-2 rounded-md border w-[-webkit-fill-available]" type="radio" id="origin" name="eixo" />
            <label>Origem</label>
          </div>

          <div class="flex flex-col w-[calc(50%_-_0.25rem)] ">
            <input class="p-2 rounded-md border w-[-webkit-fill-available]" type="radio" id="straight" name="eixo" />
            <label>Reta</label>
          </div>
        </div>

        <div class="col gap-2 gap-2 reflection hidden">
          <div class="flex flex-col w-[calc(50%_-_0.25rem)]">
            <label>m: </label>
            <input class="p-2 rounded-md border w-full" type="number" id="m" />
          </div>

          <div class="flex flex-col w-[calc(50%_-_0.25rem)]">
            <label>b: </label>
            <input class="p-2 rounded-md border w-full" type="number" id="b" />
          </div>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <button class="border p-2 px-6 rounded-md bg-gray-400 text-white" id="handle-clear">Limpar</button>
        <button class="border p-2 px-6 rounded-md bg-green-600 text-white" id="handle-draw">Plotar</button>
      </div>

    </div>

    <div class="flex-[0.75] bg-gray-200 flex items-center justify-center">
      <div class="w-[600px] h-[600px] relative bg-white">
        <span class="absolute w-[1px] h-full bg-black left-1/2"></span>
        <span class="absolute h-[1px] w-full bg-black top-1/2"></span>
        <canvas width="600px" height="600px" class="border-[1px] border-black absolute" id="canvas"></canvas>
      </div>
    </div>
  </main>

  <script src="../question_01/script.js"></script>
  <script src="../question_01/straight/dda.js"></script>
  <script src="../question_01/straight/midpoint.js"></script>
  <script src="../question_03/2d/rectangle.js"></script>
</body>

</html>
