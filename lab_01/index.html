<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Lab 01</title>
</head>

<body class="font-sans">

  <div class="flex p-10 gap-6">
    <div>
      <div class="mb-5 flex gap-2">
        <input class="border p-2" placeholder="X" id="x" />
        <input class="border p-2" placeholder="Y" id="y" />
        <button class="bg-blue-600 rounded-md px-2 text-white" id="update-cord">Plotar na tela</button>
      </div>

      <canvas id="screen" width="720" height="480" class="border"></canvas>
    </div>

    <div class="bg-[#cfcfcf] w-[250px] rounded-md p-6 flex flex-col">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Marca-da-UEPB-Aplica%C3%A7%C3%A3o-Colorida-em-PNG-1.png" class="w-[30%] self-center" />
      <span class="h-[1px] bg-gray-400 mt-6 rounded-md"></span>
      <div class="flex mt-6 gap-2">
        <span class="font-bold">Cordenada X: </span>
        <span id="display-x">0</span>
      </div>
      <div class="flex mt-2 gap-2">
        <span class="font-bold">Cordenada Y: </span>
        <span id="display-y">0</span>
      </div>
      <section class="mt-10">
        <div class="mb-4">
          <h2 class="text-xl font-bold">INP para NDC</h2>
          <h4 class="text-xs">Do usuário para normalizada</h4>
          <span id="inp_to_ndc" class="m-7 block"></span>
        </div>
        <div class="mb-4">
          <h2 class="text-xl font-bold">NDC para DC</h2>
          <h4 class="text-xs">Normalizada para dispositivo</h4>
          <span id="ndc_to_dc" class="m-7 block"></span>
        </div>
        <div class="mb-4">
          <h2 class="text-xl font-bold">INP para DC</h2>
          <h4 class="text-xs">Do usuário para do dispositivo</h4>
          <span id="inp_to_dc" class="m-7 block"></span>
        </div>
      </section>
      

        </div>
    </div>

    

  <script src="./index.js"></script>
</body>

</html>
